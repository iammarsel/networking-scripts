---
# first playbook

- name: show all
  hosts: "switches" 
  gather_facts: false
  connection: local

  vars:
    cli:
     username: 
     password: 
     timeout: 100

  tasks:
    - name: show all
      # src: config.py
      ios_command:
        provider: "{{ cli }}"
        commands: 
         - show vlan br   
         - show int status
         - show int trunk
         - show run

      register: output

    - name: show output
      debug:
        var: output.stdout

    - name: copy output to file
      copy: content={{ output }} dest=./output/{{ inventory_hostname }}.txt
...

